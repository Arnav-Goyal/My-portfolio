<!DOCTYPE html>
<html>

<head>
    <title>Personal website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <section id="apps">
            <h1>My Apps</h1>
            <div class="line"></div>


            <iframe width="400" height="600" style="border: 0px;" src="https://studio.code.org/projects/applab/7VE8Nq7WLS40CefCE6a2NL5ly-4LmGd1_ISYfFQvmaU/embed"></iframe>

            <iframe width="400" height="600" style="border: 0px;" src="https://studio.code.org/projects/applab/2_P6bhQ5PN9SdPNTDwyEQtEkL_9DZeOn68CjlzkFOvo/embed"></iframe>

        </section>

        <h2>Click on the Games to explore</h2>
        <h5>Click on the game to play.</h5>

        <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/lrPyUkZOp49DsfQzvijB9AWK-DI3oOoaTxex4cyZq-M" target="_blank">

                            <img src="drone.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Control The Drone</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/PFh__PDJwuQ7QOq3h_KbkFkD6D2ijyuybEEwTkOqVYc" target="_blank">

                            <img src="car%20moon.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Car Game</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/B-pxuy3CRpvwpwyF8-K-MclkS30LhTXIZCPvjJNc8iE" target=_blank>
                            <img src="winnie%20the%20pooh.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Winnie the Pooh</p>
                        </div>
                    </center>
                </div>
            </div>

            <!-- Left and right controls -->

            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>

            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>


    </div>
</body>

</html>
